<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>CONVERTER</title>
    </h:head>
    <h:body>
        <h1>CONVERTER - bonjour.xhtml</h1>
        <h:form>
            <h:outputText value="Votre nom : " />
            <h:inputText id="name"
                         value="#{loginBean.firstname}" 
                         requiredMessage="Vous devez renseigner une valeur"
                         required="true" >
            </h:inputText> <br/>
            <h:outputText value="Votre email :" />
            <h:inputText id="phone"
                         value="#{loginBean.email}" 
                         requiredMessage="Vous devez renseigner une valeur"
                         required="true" 
                         >               
            </h:inputText> <br/>
            <h:commandButton value="Register" 
                             action="#{loginBean.register}" />
            <h:message for="name" style="color:red" />
        </h:form>
        <h:form>
            <div class="field-wrap">
                <label> Email Address<span class="req">*</span>
                </label> <input />
            </div>
            <div class="field-wrap">
                <label> Password<span class="req">*</span> </label>
                <input type="password" />
            </div>
            <p class="forgot">
                <a href="#">Forgot Password?</a>
            </p>
            <h:commandButton class="button button-block" value="LOG IN" 
                             action="#{loginBean.register}" />
        </h:form>
    </h:body>
</html>
