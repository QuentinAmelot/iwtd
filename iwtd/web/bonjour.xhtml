<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select your criterias</title>
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />

    </h:head>
    <h:body>
        <h1>Chose criterias for your trackday :</h1>
        <center>
            <div class="form">
                <div class="tab-content">
                    <h1>
                        Select criterias for your session
                    </h1>
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />


                        <div class="top-row">
                            <div class="field-wrap">
                                <label> From :<span class="req"></span>
                                </label>
                            </div>
                            <div class="field-wrap">
                                <label> To :<span class="req"></span>
                                </label>
                            </div>
                        </div>

                        <div class="top-row">
                            <div class="field-wrap">
                                <p:outputLabel for="from"/>
                                <p:calendar id="from" value="#{TDRequestBean.from}" />
                            </div>
                            <div class="field-wrap">
                                <p:outputLabel for="to"/>
                                <p:calendar id="to" value="#{TDRequestBean.to}" />
                            </div>
                        </div>
                        
                        <p:commandButton value="Submit" class="button button-block" 
                                         update="msgs" actionListener="#{TDRequestBean.click}" />

                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Popup:" />
                                <h:outputText value="#{TDRequestBean.from}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                        </p:dialog>
                        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                            <p:panelGrid id="display2" columns="2" columnClasses="label,value">
                                <h:outputText value="Popup:" />
                                <h:outputText value="#{TDRequestBean.to}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </center>
    </h:body>
</html>
