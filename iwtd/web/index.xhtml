<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <meta content="" />
        <title>
            Sign-Up/Login Form
        </title>
        <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active">
                    <a href="#signup">Sign Up</a>
                </li>
                <li class="tab">
                    <a href="#login">Log In</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>
                        Sign Up for Free
                    </h1>
                    <h:form>
                        <div class="top-row">
                            <div class="field-wrap">
                                <label> First Name<span class="req">*</span>
                                </label> 
                                <h:inputText id="firstname"
                                             value="#{loginBean.firstname}" 
                                             requiredMessage="Vous devez renseigner une valeur"
                                             required="true" 
                                             >               
                                </h:inputText>
                            </div>
                            <div class="field-wrap">
                                <label> Last Name<span class="req">*</span> </label>
                                <h:inputText id="lastname"
                                             value="#{loginBean.lastname}" 
                                             requiredMessage="Vous devez renseigner une valeur"
                                             required="true" 
                                             >               
                                </h:inputText>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label> Email Address<span class="req">*</span>
                            </label> <h:inputText id="email"
                                                  value="#{loginBean.email}" 
                                                  requiredMessage="Vous devez renseigner une valeur"
                                                  required="true" 
                                                  >               
                            </h:inputText>
                        </div>
                        <div class="field-wrap">
                            <label> Login<span class="req">*</span> </label>
                            <h:inputText id="login"
                                         value="#{loginBean.login}" 
                                         requiredMessage="Vous devez renseigner une valeur"
                                         required="true" 
                                         >               
                            </h:inputText>
                        </div>
                        <div class="field-wrap">
                            <label> Set A Password<span class="req">*</span></label>
                            <h:inputText id="password"
                                         value="#{loginBean.pw}" 
                                         requiredMessage="Vous devez renseigner une valeur"
                                         required="true" 
                                         >               
                            </h:inputText>
                        </div>

                        <h:commandButton class="button button-block" value="REGISTER" 
                                         action="#{loginBean.login}" />

                    </h:form>
                </div>
                <div id="login">
                    <h1>
                        Welcome Back!
                    </h1>
                    <h:form>
                        <div class="field-wrap">
                            <label> Login<span class="req">*</span>
                            </label>
                            <h:inputText id="llogin"
                                         value="#{loginBean.llogin}" 
                                         requiredMessage="Vous devez renseigner une valeur"
                                         required="true" 
                                         >               
                            </h:inputText>
                        </div>
                        <div class="field-wrap">
                            <label> Password<span class="req">*</span> </label>
                            <h:inputText id="lpw"
                                         value="#{loginBean.lpw}" 
                                         requiredMessage="Vous devez renseigner une valeur"
                                         required="true" 
                                         >               
                            </h:inputText>
                        </div>
                        <p class="forgot">
                            <a href="#">Forgot Password?</a>
                        </p>
                        <h:commandButton class="button button-block" value="LOG IN" 
                                         action="#{loginBean.login}" />
                    </h:form>
                </div>
            </div>
            <!--tab-content -->
        </div>
        <!--  /form -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
